<script>


  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  //var foo = getParameterByName('foo'); // "lorem"
  //var bar = getParameterByName('bar'); // "" (present with empty value)
  //var baz = getParameterByName('baz'); // "" (present with no value)
  //var qux = getParameterByName('qux'); // null (absent)


  $(document).ready(function() {
    loadRecord();
  });

  var loadingOverlay1 = $('<div class="overlay"><div class="fa fa-refresh fa-spin"></div></div>');

  var idList = [
    "borrower",
    "agreementDate",
    "clientDescription",
    "roles",
    "legalCounsel",
    "docDescription",
    "numCopies",
    "receiveDate",
    "location",
    "originalCTC",
    "remarks",
    "updatePrepareBy",
    "updatePrepareDate",
    "lastCheckedBy",
    "lastCheckedDate"
  ];


  function loadRecord() {
    $('#content').append(loadingOverlay1);

    $.ajax({
      url: "/record/"+getParameterByName("id"),
      //url: "./data/doc-record.json",
      success: function (data) {
        console.log("SUCCESS: ", data);

        for (var i=0; i < idList.length; i++) {
          document.getElementById(idList[i]).value = data[idList[i]];
        }


        $('#content').find(loadingOverlay1).remove();

      }
    });
  }


</script>
