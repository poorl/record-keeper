<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Generate QR Label</title>

  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="./plugins/datatables/dataTables.bootstrap.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- jQuery 2.2.3 -->
  <script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <!-- ChartJS 1.0.1 -->
  <script src="./plugins/chartjs/Chart.min.js"></script>
  <!-- DataTables -->
  <script src="./plugins/datatables/jquery.dataTables.min.js"></script>

  <script src="./plugins/slimScroll/jquery.slimscroll.min.js"></script>

  <script src="./plugins/fastclick/fastclick.js"></script>

  <script src="./dist/js/app.min.js"></script>

  <script src="./dist/js/demo.js"></script>
  <!-- page script -->
</head>
<body>
<div id="content">
  <div id="qrCode" class="wrapper" style="visibility:hidden">
    <img id="qrCodeUrl" src="" />
    <span onClick="this.innerText='';window.print();this.innerText='Print'" style="cursor:pointer; text-align:center">Print</span>
  </div>
</div>
<script>
  $(document).ready(function() {
    loadQRCode();
  });

  var loadingOverlay1 = $('<div class="overlay"><div class="fa fa-refresh fa-spin"></div></div>');


  function loadQRCode() {
    $('#content').append(loadingOverlay1);

    $.ajax({
      // url: "data url",
      url: "./data/qr.code.id.json",
      success: function (data) {
        console.log("SUCCESS: ", data);

        $('#qrCodeUrl').attr("src", "https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=https://composed-task-186614.appspot.com/load-record.html?id="+data.id);

        $('#qrCode').attr("style","visibility:show");

        $('#content').find(loadingOverlay1).remove();

      }
    });
  }


</script>

</body>
</html>
